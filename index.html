<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./main.js" defer></script>
  <link rel="stylesheet/less" type="text/css" href="./style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->

  <main>
    <div class="component-container">
      <div class="component-star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="component-text">
        <h1>You will ask yourself?</h1>
        <p>How many times do you go through my thoughts?</p>
      </div>
      <div class="component-grades">
        <img class='faces' src="./design/face_happy.png" alt="">
      </div>

      <button class="submit-button">DISCOVER</button>
    </div>

    <div class="thank-you hidden">
      <img class='faces2' src="./design/face_very happy.png" alt="thank-you-image">
      <h2>Today I thought of you:</h2>
      <h3 id="number" class="particletext hearts"></h3>
      <div class="bubbling-heart">
        <div><i class="fa fa-heart fa-5x"></i></div>
        <div><i class="fa fa-heart fa-5x"></i></div>
        <div><i class="fa fa-heart fa-5x"></i></div>
        <div><i class="fa fa-heart fa-5x"></i></div>
      </div>
    </div>
  </main>



  <!-- Rating state end -->
