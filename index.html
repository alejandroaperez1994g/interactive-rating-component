<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->

  <main>
    <div class="component-container">
      <div class="component-star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="component-text">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="component-grades">
        <div class="grades" value="1">1</div>
        <div class="grades" value="2">2</div>
        <div class="grades" value="3">3</div>
        <div class="grades" value="4">4</div>
        <div class="grades" value="5">5</div>
      </div>
      <button class="submit-button">SUBMIT</button>
    </div>

    <div class="thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank-you-image">
      <p class="valoration">You selected 4 out of 5 </p>
      <h2 class="text-title">Thank you!</h2>
      <p class="text-p">We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
    </div>
  </main>



  <!-- Rating state end -->

</html>
